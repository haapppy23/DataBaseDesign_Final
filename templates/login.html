<!DOCTYPE html>
<html>
<head>
    <title>로그인 - Studygram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">

    <div class="auth-card">
        <h1 class="mb-4" style="font-family: cursive; font-weight: bold;">Studygram</h1>
        <p class="text-muted mb-4" style="font-size: 0.9rem;">천안시 대학생들을 위한 스터디 플랫폼</p>

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold small text-muted">이메일</label>
                <input type="email" name="email" class="form-control form-control-auth" placeholder="user@example.com" required>
            </div>
            
            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-muted">비밀번호</label>
                <input type="password" name="password" class="form-control form-control-auth" placeholder="비밀번호 입력" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3 py-2 fw-bold">로그인</button>
        </form>

        <div class="border-top pt-3 mt-3">
            <small class="text-muted">계정이 없으신가요?</small><br>
            <a href="/signup" class="text-decoration-none fw-bold text-primary">회원가입 하기</a>
        </div>
    </div>

</body>
</html>
