<!DOCTYPE html>
<html>
<head>
    <title>회원가입 - Studygram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">

    <div class="signup-card">
        <h3 class="text-center mb-4 fw-bold">회원가입</h3>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">이름 (Name)</label>
                <input type="text" name="name" class="form-control form-control-auth" required placeholder="본명을 입력하세요">
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label fw-bold small text-muted">나이</label>
                    <input type="number" name="age" class="form-control form-control-auth" required placeholder="24">
                </div>
                <div class="col-6">
                    <label class="form-label fw-bold small text-muted">성별</label>
                    <select name="gender" class="form-select form-control-auth">
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">이메일 (ID)</label>
                <input type="email" name="email" class="form-control form-control-auth" required placeholder="example@test.com">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">비밀번호</label>
                <input type="password" name="password" class="form-control form-control-auth" required placeholder="비밀번호 설정">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-muted">거주 지역</label>
                <select name="location" class="form-select form-control-auth" required>
                    <option value="" disabled selected>동네를 선택하세요</option>
                    {% for r in regions %}
                        <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">가입하기</button>
        </form>

        <div class="text-center mt-3 border-top pt-3">
            <a href="/" class="text-decoration-none text-muted small">이미 계정이 있으신가요? <span class="text-primary fw-bold">로그인</span></a>
        </div>
    </div>

</body>
</html>
