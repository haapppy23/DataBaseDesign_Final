<!DOCTYPE html>
<html>
<head>
    <title>스터디 개설</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom sticky-top mb-4">
        <div class="container justify-content-center position-relative">
            <span class="navbar-brand mb-0 h1" style="font-family: cursive;">Studygram</span>
            <a href="/dashboard" class="position-absolute end-0 me-3 text-dark">
                <i class="bi bi-x-lg fs-5"></i>
            </a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="insta-card p-4 mx-auto shadow-sm" style="max-width: 500px;">
            <h4 class="text-center fw-bold mb-4" style="color: #262626;">새 스터디 만들기</h4>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">스터디 이름</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-pencil-square"></i></span>
                        <input type="text" name="gName" class="form-control border-start-0" placeholder="예: 빡공 스터디" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">주제 (Category)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-bookmark-star"></i></span>
                        <select name="subject" class="form-select border-start-0" required>
                            <option value="" disabled selected>주제를 선택하세요</option>
                            {% for s in subjects %}
                                <option value="{{ s.subject }}">{{ s.subject }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">활동 지역</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-geo-alt"></i></span>
                        <select name="location" class="form-select border-start-0" required>
                            <option value="" disabled selected>지역을 선택하세요</option>
                            {% for region in regions %}
                                <option value="{{ region }}">{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-text" style="font-size: 12px;">※ 천안시 행정구역(읍/면/동) 기준으로 선택해주세요.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">스터디 소개</label>
                    <textarea name="info" class="form-control" rows="4" placeholder="구체적인 장소(예: 중앙도서관 3열람실)나 목표 등을 자유롭게 적어주세요." required></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary py-2">개설하기</button>
                    <a href="/dashboard" class="btn btn-light text-muted">취소</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
