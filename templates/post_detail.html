<!DOCTYPE html>
<html>
<head>
    <title>상세보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="detail-container shadow-sm">
        <div class="detail-header">
            <a href="/group/{{ group.group_id }}" class="text-dark me-3"><i class="bi bi-arrow-left fs-4"></i></a>
            <span class="fw-bold">게시물 상세</span>
        </div>

        <div class="detail-scroll-area">
            <div class="mb-4">
                <div class="d-flex align-items-center mb-2">
                    <div class="profile-circle me-2"><i class="bi bi-person-fill"></i></div>
                    <h5 class="fw-bold mb-0" style="font-size: 1rem;">{{ post.author_name }}</h5>
                </div>
                
                {% if post.image_path %}
                    <img src="/static/uploads/{{ post.image_path }}" class="img-fluid rounded mb-3 border w-100">
                {% endif %}
                
                <p class="mb-1">{{ post.content }}</p>
                <small class="text-muted" style="font-size: 0.8rem;">{{ post.created_at }}</small>
            </div>
            
            <hr class="text-secondary opacity-25">
            
            <h6 class="fw-bold mb-3 small text-muted">댓글 {{ comments|length }}개</h6>
            {% for comment in comments %}
            <div class="d-flex mb-2">
                <span class="fw-bold me-2">{{ comment.commenter_name }}</span>
                <span>{{ comment.content }}</span>
            </div>
            {% else %}
                <p class="text-center text-muted small my-5">아직 댓글이 없습니다.</p>
            {% endfor %}
        </div>

        <form method="POST" class="comment-box">
            <input type="text" name="comment" class="form-control border-0 bg-light me-2" placeholder="댓글 달기..." required>
            <button type="submit" class="btn text-primary fw-bold p-0">게시</button>
        </form>
    </div>

</body>
</html>
